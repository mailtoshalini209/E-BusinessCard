<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>E-BusinessCard demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>    
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>  

<script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: {default: ''}
      },
      init: function () {
        var data = this.data;
        var el = this.el;
        el.addEventListener('click', function () {
      window.open(data.url, '_blank');
        });
      }
    });        
  </script>
</head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

    <a-assets>
        <img id="github_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png">
        <img id="email_icon" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostEmail.png?1528821333360">
        <img id="linkedin_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_likedin-512.png">
        <img id="facebook_icon" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_facebook-512.png">

        <a-mixin id="cube" geometry="primitive: box" radius="5" scale="40 40 40" rotation="0 0 0"></a-mixin>
        <a-mixin id="mouseEnterAnimation" 
            animation__mouseenter="property: rotation; 
                startEvents: mouseenter; 
                pauseEvents: mouseleave; 
                from: 0 0 0; 
                to: 0 0 360; 
                loop: true; 
                dur: 2500; 
                dir: alternate; 
                easing: linear;">
        </a-mixin>
        <a-mixin id="mouseLeaveAnimation"
            animation__mouseleave="property: rotation; 
                startEvents: mouseleave; 
                loop: false; 
                dur: 2000; 
                to: 0 0 0;">
        /a-mixin>
    </a-assets>

    <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #github_icon" rotation="-90 -90 90" position="180 0 -400" navigate-on-click="url: https://github.com/mailtoshalini209/"></a-entity>

    <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #linkedin_icon" rotation="-90 -90 90" position="-80 0 -400" navigate-on-click="url: https://www.linkedin.com/in/shalini-sharma-32bb6a156/"></a-entity>

    <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #facebook_icon" rotation="-90 -90 90" position="-80 0 -145" navigate-on-click="url: https://www.facebook.com/shalini.sharma.209"></a-entity>

    <a-entity mixin="cube mouseEnterAnimation mouseLeaveAnimation" class="clickable" material="src: #email_icon" rotation="-90 -90 90" position="180 0 -145" navigate-on-click="url: mailto:shalini.sharma@whitehatjr.com"></a-entity>
                
    <a-entity camera cursor="rayOrigin: mouse"></a-entity>
            
    <a-marker-camera preset='hiro'></a-marker-camera>

        </a-scene>        
  </body>
</html>
